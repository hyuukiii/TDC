<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>이메일 인증</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #4A86E8;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #e0e0e0;
        }
        .verification-code {
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
            letter-spacing: 5px;
            color: #4A86E8;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>채팅 웹 이메일 인증</h1>
        </div>
        <div class="content">
            <p><strong th:text="${fullName != null && !fullName.isEmpty() ? fullName : username}">사용자</strong>님, 안녕하세요!</p>
            <p>채팅 웹 서비스에 가입해 주셔서 감사합니다.</p>
            <p>아래의 인증 코드를 웹사이트에 입력하여 이메일 인증을 완료해 주세요.</p>
            
            <div class="verification-code" th:text="${verificationCode}">123456</div>
            
            <p>이 인증 코드는 24시간 동안 유효합니다.</p>
            <p>본인이 요청하지 않은 경우 이 메일을 무시하셔도 됩니다.</p>
        </div>
        <div class="footer">
            <p>본 메일은 발신 전용이며, 회신이 불가능합니다.</p>
            <p>&copy; 2025 채팅 웹 서비스. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
